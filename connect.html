    <div class="flex items-center justify-center min-h-screen">
        <div class="max-w-lg p-8 bg-gray-800 rounded-2xl shadow-xl text-center">
            <h1 class="text-4xl font-bold text-blue-400 mt-4">Contact Us</h1>
            <p class="text-lg mt-2 text-gray-300">Weâ€™d love to hear from you!</p>
            <form action="/submit-form" method="POST" class="mt-6 text-left space-y-4">
                <div>

                    <input type="text" id="name" name="name" class="w-full p-3 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Enter your name" required>
                </div>
                <div>
                    <label for="email" class="text-lg text-gray-300">Your Email:</label><br>

                </div>
                <div>
                    <label for="message" class="text-lg text-gray-300">Your Message:</label><br>
                    <textarea id="message" name="message" class="w-full p-3 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Write your message here..." required></textarea>
                </div>
                <div class="mt-4">
                    <button type="submit" class="w-full p-3 bg-blue-400 text-white rounded-lg hover:bg-blue-500">Send Message</button>
                </div>
